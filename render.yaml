databases:
  - name: postgres_little_lemon
    databaseName: littlelemon_db
    user: littlelemon

services:
  - type: web
    name: littlelemon
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn mysite.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres_little_lemon
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4