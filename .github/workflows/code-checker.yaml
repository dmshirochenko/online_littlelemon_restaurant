name: Linter Check on Push
on: [push]
jobs:
  linter:
    name: Linter
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9.x
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8==3.9.0
    - name: Run Flake8
      run: flake8 .

