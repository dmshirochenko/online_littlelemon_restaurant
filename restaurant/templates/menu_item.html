{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <article>
        <h1>Menu item</h1>
        <span>
            <a href="{% url 'home' %}">Home</a> /
            <a href="{% url 'menu' %}">Menu</a> /
        </span>
        <p>{{ menu_item.title }}</p>
        <p>{{ menu_item.description }}</p>
        <p>Price: ${{ menu_item.price }}</p>
        <img src="{% static 'img/menu_items/'|add:menu_item.title|add:'.jpg' %}" alt="{{ menu_item.title }}">
    </article>
</section>
{% endblock %}
