{% load static %}
<header>

  <script src="{% static 'js/is_logged.js' %}"></script>
</header>
<nav>
  <ul>
    <li><a href="{% url 'home' %}">Home</a></li>
    <li><a href="{% url 'about' %}">About</a></li>
    <li><a href="{% url 'menu' %}">Menu</a></li>
    <li><a href="{% url 'book' %}">Book</a></li>
    <li><a href="{% url 'reservations' %}">Reservations</a></li>

    <span id="register-url" hidden>{% url 'register' %}</span>

  </ul>

<div class="floating-cart">
  <a href="{% url 'basket' %}">
    <img src="{% static 'img/cart_icon.png' %}" alt="Cart" class="cart-icon" />
